{% extends "base.html" %}

{% block title %}Edit Task - Smart Study Planner{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Edit Task
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('subjects.edit_task', task_id=task.id) }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Task Title *</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ task.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3">{{ task.description or '' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="deadline" class="form-label">Deadline</label>
                                <input type="date" class="form-control" id="deadline" name="deadline"
                                       value="{{ task.deadline.strftime('%Y-%m-%d') if task.deadline else '' }}">
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="5" {{ 'selected' if task.priority == 5 }}>High</option>
                                    <option value="3" {{ 'selected' if task.priority == 3 }}>Medium</option>
                                    <option value="1" {{ 'selected' if task.priority == 1 }}>Low</option>
                                </select>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="estimated_time" class="form-label">Est. Time (min)</label>
                                <input type="number" class="form-control" id="estimated_time" name="estimated_time" 
                                       min="5" step="5" value="{{ task.estimated_time or 30 }}">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('subjects.tasks', subject_id=task.subject_id) }}" 
                               class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
