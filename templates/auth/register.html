{% extends "base.html" %}

{% block title %}Register - Ghana Smart Study Planner{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0"><i class="fas fa-user-plus me-2"></i>Create an Account</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a strong password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="school" class="form-label">School/Institution</label>
                        <input type="text" class="form-control" id="school" name="school" placeholder="Enter your school or institution">
                    </div>
                    
                    <div class="mb-3">
                        <label for="grade_level" class="form-label">Grade Level/Year</label>
                        <input type="text" class="form-control" id="grade_level" name="grade_level" placeholder="e.g., SHS 2, University Year 3">
                    </div>
                    
                    <div class="mb-3">
                        <label for="study_hours" class="form-label">Study Hours Per Week</label>
                        <input type="number" class="form-control" id="study_hours" name="study_hours_per_week" placeholder="e.g., 10" min="1" max="100">
                        <small class="text-muted">How many hours do you plan to study each week?</small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
